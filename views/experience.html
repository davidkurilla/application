<body>

<include href="views/includes/navbar.html"></include>

<main class="container bg-light rounded p-2">
    <h1>Experience</h1>
    <hr>
    <form action="#" method="post">
        <div class="row">
            <div class="col-8">
                <div class="d-block">
                    <label class="form-label d-block" for="bio-field"><b>Biography</b></label>
                    <textarea class="form-control" id="bio-field" name="bio" rows="5" cols="50" required></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="d-block">
                    <label class="form-label d-block" for="github-field"><b>GitHub Link</b></label>
                    <input id="github-field" class="form-control" name="github" type="text" required>
                </div>
                <div class="d-block">
                    <p><b>Years Experience</b></p>
                    <div class="form-check d-inline">
                        <input id="0-2" name="years" type="radio" value="0-2" required>
                        <label class="form-label" for="0-2">0-2</label>
                    </div>
                    <div class="form-check d-inline">
                        <input id="2-4" name="years" type="radio" value="2-4" required>
                        <label class="form-label" for="2-4">2-4</label>
                    </div>
                    <div class="form-check d-inline">
                        <input id="4+" name="years" type="radio" value="4+" required>
                        <label class="form-label" for="4+">4+</label>
                    </div>
                </div>
                <div class="d-block">
                    <p><b>Willing to Relocate</b></p>
                    <div class="form-check d-inline">
                        <input id="yes" name="relocate" type="radio" required>
                        <label class="form-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check d-inline">
                        <input id="no" name="relocate" type="radio" required>
                        <label class="form-label" for="no">No</label>
                    </div>
                    <div class="form-check d-inline">
                        <input id="maybe" name="relocate" type="radio" required>
                        <label class="form-label" for="maybe">Maybe</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 mb-3">
            <button type="submit" class="col btn btn-primary">Next</button>
        </div>
    </form>
</main>

</body>
