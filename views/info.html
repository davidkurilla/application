<include href="views/includes/header.html"></include>
<body>
<include href="views/includes/navbar.html"></include>
<main class="container bg-light rounded p-2">
  <h1>Personal Information</h1>
  <hr>
  <form action="#" method="post">
    <div class="row">
      <div class="col-4">
        <div class="d-block">
          <label class="form-label d-block" for="first-name-field"><b>First Name</b></label>
          <input id="first-name-field" class="form-control" name="fname" type="text" required="">
        </div>
      </div>
      <div class="col-4">
        <div class="d-block">
          <label class="form-label d-block" for="last-name-field"><b>Last Name</b></label>
          <input id="last-name-field" class="form-control" name="lname" type="text" required="">
        </div>
      </div>
      <div class="col-4">
        <p class=" p-3 text-bg-secondary rounded">
          <b>Note:</b> All information entered is protected by our <b>private policy</b>.
          Profile information can only be viewed by others with your permission.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <label class="form-label d-block" for="email-field"><b>Email</b></label>
        <input id="email-field" class="form-control" name="email" type="email" required="">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label class="form-label d-block" for="states"><b>State</b></label>
        <select class="form-select" name="state" id="states">
          <script src="js/generate_states.js"></script>
        </select>
      </div>
      <div class="col-4">
        <label class="form-label d-block" for="phone-field"><b>Phone</b></label>
        <input class="form-control" name="phone" id="phone-field" type="tel" required="">
      </div>
    </div>
    <div class="mt-3 mb-3">
      <button type="submit" class="col btn btn-primary">Next</button>
    </div>
    <div class="mt-3 mb-3">
      <div class="form-check">
        <div>
          <input id="mailing" name="true" type="checkbox" value="true">
          <label class="form-label" for="mailing">Sign me up for mailing lists</label>
        </div>
      </div>
    </div>
  </form>
  <check if="{{ isset(@errors) }}">
    <span class="err">{{ @errors["fname"] }}</span>
  </check>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
